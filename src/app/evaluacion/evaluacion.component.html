<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="evaluacion.component.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <title>Evaluacion</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row h-100 d-flex justify-content-center">
            <div class="col-md-6 mt-5">
                <legend>Evuala a nuestros alumnos</legend>
                <hr>
                <p id="error" style="color: red; display: none;"></p>
                <form #myForm="ngForm" (ngSubmit)="regEvaluacion(myForm)">
                    perfil: <input name="nombre" id="nombre" type="text" [(ngModel)]="evaluacion.perfil" class="form-control" placeholder="Ingrese el nombre de la empresa">
                    <label for="aceptado" class="labels">Â¿Nuestro alumno ha sido aceptado?  </label>
                    <select type="text" class="form-control" name="aceptado" id="aceptado" [(ngModel)]="evaluacion.aceptado" requiered>
                        <option value="nada">Si</option>
                        <option value="poco">No</option>			      
                    </select>
                    <br> CV aqui subes el archivo ivan <input name="cv" id="cv" type="text" [(ngModel)]="evaluacion.cv" class="form-control" placeholder="En vez de label tiene que ser un uloapd file">
                    <br>
                    <button type="submit" class="btn btn-success">Registrar</button>
                    <a routerLink='/altaButtons'>
                        <button id="myButton" class="btn btn-success">Regresar.</button>
                    </a>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
